<div class="container">  <h3 class="text-center text-success">Sepetiniz</h3>
<hr>
<table class="table">
    <thead>
        <tr>
            <th>#</th>
            <th>Ürün Adı</th>
            <th>Adet</th>
            <th>Tutar</th>
            <th>İşlemler</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let basket of baskets let index = index">
            <td>{{index + 1 }}</td>
            <td>{{ basket.ticket.name}}</td>
            <td><input type="number" id="basketQuantity-{{ basket.ticket.id }}"(change)="changeData(basket);" min="0" class="form-control" [value]="basket.quantity"></td>
            <td>{{ (basket.quantity * basket.ticket.price) | currency: 'TRY': 'symbol-narrow':'1.2-2' }}</td>
            <td><button class="btn btn-sm btn-danger"(click)="deleteProduct(basket)" >Sil</button></td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <th></th>
            <th></th>
            <th>Toplam</th>
          <!--   <th>{{ (total) | currency: 'TRY': 'symbol-narrow':'1.2-2'}}</th> -->
            <th [innerText]="this.total | currency: 'TRY': 'symbol-narrow':'1.2-2'"></th>
        </tr>
    </tfoot>
</table>
<div class="form-group text-center">
<button class="btn btn-success btn-lg" (click)="addControl()">Ödeme Yap</button>
</div>

</div>
