<div class="row">
    <div class="col-sm-8">
        <div class="container bg-light d-md-flex align-items-center">
            <div class="card box1 shadow-sm p-md-5 p-md-5 p-4">
                <div class="fw-bolder mb-4"><span class="fas fa-dollar-sign"></span><span class="ps-1"></span>
                </div>
                <div class="d-flex flex-column">
                    <div class="d-flex align-items-center justify-content-between text"> <span
                class="">Commission</span> <span class="fas fa-dollar-sign"><span
                                class="ps-1">1.99</span></span>             </div>
                    <div [innerText]="this.total | currency: 'TRY': 'symbol-narrow':'1.2-2'"class="btn btn-primary w-100" class="d-flex align-items-center justify-content-between text mb-4"> <span>Total</span> <span
                            class="fas fa-dollar-sign"><span class="ps-1 "></span></span> </div>
                    <div class="border-bottom mb-4"></div>
                    <div class="d-flex flex-column mb-4"> <span class="far fa-file-alt text"><span class="ps-2">Invoice
                                ID:</span></span> <span class="ps-3">SN8478042099</span> </div>
                    <div class="d-flex flex-column mb-5"> <span class="far fa-calendar-alt text"><span class="ps-2">Next
                                payment:</span></span> <span class="ps-3">22 july,2018</span> </div>
                    <div class="d-flex align-items-center justify-content-between text mt-5">
                        <div class="d-flex flex-column text"> <span>Customer Support:</span> <span>online chat
                                24/7</span> </div>
                        <div class="btn btn-primary rounded-circle"><span class="fas fa-comment-alt"></span></div>
                    </div>
                </div>
            </div>
            <div class="card box2 shadow-sm">
                <div class="d-flex align-items-center justify-content-between p-md-5 p-4"> <span
                        class="h5 fw-bold m-0">Payment methods</span>
                    <div class="btn btn-primary bar"><span class="fas fa-bars"></span></div>
                </div>
                <div>
                    <div class="d-flex flex-column px-md-5 px-4 mb-4">
                      <input type="text" class="form-control" placeholder="Adınız" aria-label="Username" #addInputname>
                  
                      <input type="text" class="form-control mt-2" placeholder="Soyadınız" aria-label="Server" #addInputsurName>
                    </div>
                  
                <div>
                    <mat-form-field class="d-flex flex-column px-md-5 px-4 mb-4">
                      <input matInput [matDatepicker]="datepicker" placeholder="Tarih Seçin">
                      <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
                      <mat-datepicker #datepicker></mat-datepicker>
                    </mat-form-field>
                  </div>
               
                <form action="">
                    <div class="row">
                        <div class="col-12">
                            <div class="d-flex flex-column px-md-5 px-4 mb-4"> <span>Credit Card</span>
                                <div class="inputWithIcon"> <input class="form-control" type="text"
                                        value=""> <span class=""> <img
                                            src="https://www.freepnglogos.com/uploads/mastercard-png/mastercard-logo-logok-15.png"
                                            alt=""></span> </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="d-flex flex-column ps-md-5 px-md-0 px-4 mb-4"> <span>Kart Tarihi<span
                                        class="ps-1"></span></span>
                                <div class="inputWithIcon"> <input type="text" class="form-control" value="" min="1" max="999"> <span
                                        class="fas fa-calendar-alt"></span> </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="d-flex flex-column pe-md-5 px-md-0 px-4 mb-4"> <span>CVV</span>
                                <div class="inputWithIcon"> <input type="password" class="form-control" min="1" max="999" value="">
                                    <span class="fas fa-lock"></span> </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="d-flex flex-column px-md-5 px-4 mb-4"> <span>Kredi Kart Ad-Soyad</span>
                                <div class="inputWithIcon"> <input class="form-control text-uppercase" type="text"
                                        value=""> <span class="far fa-user"></span> </div>
                            </div>
                        </div>
                        <div class="col-12 px-md-5 px-4 mt-2" >
                            <div [innerText]="this.total | currency: 'TRY': 'symbol-narrow':'1.2-2'"class="btn btn-primary w-100">Öde</div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-sm-4">col-sm-4</div>
</div>
